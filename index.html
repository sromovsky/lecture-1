<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lecture 1</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-auto">
            <div class="input-group mb-3">
                <span class="input-group-text">A</span>
                <input type="text" class="form-control" id="input-a" placeholder="Input A" aria-label="input-a">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">B</span>
                <input type="text" class="form-control" id="input-b" placeholder="Input B" aria-label="input-a">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">C</span>
                <input type="text" class="form-control" id="input-c" placeholder="Input C" aria-label="input-c">
            </div>
            <button type="button" class="btn btn-success px-5" onclick="main()">Run</button>
            <button type="button" class="btn btn-danger" onclick="clearTerminal()">Clear</button>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Terminal
                </div>
                <div class="card-body">
                    <ul id="logger-wrapper" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="helpers.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
